<!-- HTML -->
<div class="widget" data-theme="material-you">
    <div class="widget-content">
        
            
        <div class="widget-clock">
            <div class="time">20:49:04</div>
            <div class="date">13 января 2025 г.</div>
        </div>
    
        
    </div>
</div>

/* CSS */
<style>
.widget {
    background: var(--surface-color, #ffffff);
    border-radius: var(--border-radius, 12px);
    padding: 20px;
    box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.1));
    margin-bottom: 20px;
}

.widget-content {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.widget button {
    background: var(--primary-color, #6200ee);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: var(--border-radius, 8px);
    cursor: pointer;
    transition: 0.3s;
}

.widget button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.widget input {
    padding: 8px;
    border: 1px solid var(--border-color, #e0e0e0);
    border-radius: var(--border-radius, 8px);
    outline: none;
}
</style>

/* JavaScript */
<script>
// Инициализация виджета
document.addEventListener('DOMContentLoaded', () => {
    const widget = document.querySelector('.widget');
    
    // Обновление часов каждую секунду
    function updateClock() {
        const now = new Date();
        widget.querySelector('.time').textContent = now.toLocaleTimeString();
        widget.querySelector('.date').textContent = now.toLocaleDateString('ru-RU', {
            day: '2-digit',
            month: 'long',
            year: 'numeric'
        });
    }
    updateClock();
    setInterval(updateClock, 1000);
});
</script>
